{% extends 'base.html' %}

{% block content %}

<div class="container my-4">
    <div class="row">
        <div class="col-9">
            <h1 class="display-3">My blog</h1>
            <!-- blog post -->
            {% for post in posts %}
            <div class="row">
                <div class="col-12">
                    {% for tag in post.tags.all %}
                    <span class="badge badge-{{ tag.badge }}">{{ tag.title }}</span>
                    {% endfor %}
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.overview }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-3">
            <div class="row mb-4">
                <div class="col-12">
                    <input class="form-control" placeholder="Search" type="search">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <h4>Most viewed posts</h4>
                    <div class="col-12">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>Tags</h4>
                    {% for tag in tags %}
                    <span class="badge badge-{{ tag.badge }}">{{ tag.title }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
